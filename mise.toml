[settings]
experimental = true
python.uv_venv_auto = true

[tools]
"aqua:docker/buildx" = "0.29.1"
"aqua:docker/cli" = "28.5.1"
"aqua:docker/compose" = "2.40.0"
python = "3.12.12"
uv = "latest"

[tasks.run]
description = "Run the application"
run = "uv run src/app/main.py"

[tasks.db]
description = "Enter the database"
run = '''
docker exec -it lobrego-database sh -c "mariadb -u${DATABASE_USERNAME} -p${DATABASE_PASSWORD} -h127.0.0.1 ${DATABASE_NAME}"
'''
env = { _.file = './.env'}
